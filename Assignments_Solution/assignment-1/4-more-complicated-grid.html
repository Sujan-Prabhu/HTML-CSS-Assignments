<!doctype html>
<html>
    <head>
        <title>More Complicated Grid</title>
    </head>
    <style>
        .container{
            height: 180px;
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 0.5em;
        }
        #left{
            background-color: red;
            display:flex;
            flex-direction: column;
            align-items: center;
            padding:auto auto;
        }
        #right{
            background-color: blue;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr;
        }
    </style>
    <body>
        <div class="container">
            <div id="left">
                <h2>Left</h2>
                <h3>text text text text text text text text text text text text text </h3>
            </div>
            <div id="right">
                <div><h2>Col 1</h2></div>
                <div><h2>Col 2</h2></div>
                <div><h2>Col 3</h2></div>
                <div><h2>Col 1</h2></div>
                <div><h2>Col 2</h2></div>
                <div><h2>Col 3</h2></div>
                <div><h2>Col 1</h2></div>
                <div><h2>Col 2</h2></div>
                <div><h2>Col 3</h2></div>
            </div>
        </div>
    </body>
</html>
