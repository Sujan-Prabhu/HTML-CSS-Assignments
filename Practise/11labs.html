<!doctype html>
<html>
  <head>
    <title>Sign In | ElevenLabs</title>
    <style>
      body{
        margin: 0;
        padding: 0;
        font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }
      .container{
        height: calc(var(--100avh) - 1.5rem);
        display: flex;
        flex-grow: 1;
        /* flex: 1; */
        justify-content: center;
        align-items: center;
      }
      .hero{
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .signWith{
        width: 360px;
        height: 46px;
        position: relative;
        border: 2px solid rgba(0,0,29,.075);
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 10px 0;
        cursor: pointer;
      }
      .signWith:hover{
        background-color: black;
        color: white;
      }
      .signWith img{
        position: absolute;
        height: 30px;
        float:left;
        margin-right: 305px;
      }
      .signWith span{
        position: absolute;
        top: -5;
      }
      .line{
        border: 0;
        height: 2px;
        background-color: rgba(0,0,29,.075);
        width: 100%;
      }

      .bottom-box{
        width: 360px;
        height: 46px;
        display: flex;
        flex-direction: column;
      }
      .signup{
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: 10px 0;
      }
      .signup input{
        width: 360px;
        height: 40px;
        border: 2px solid rgba(0,0,29,.075);
        border-radius: 10px;
      }
      .signup label{
        display: flex;
        justify-content: space-between;
      }
      label span{
        margin: 15px 0;
      }
      .signup button{
        width: 360px;
        height: 40px;
        border: 2px solid rgba(0,0,29,.075);
        border-radius: 10px;
      }

    </style>
  </head>
  <body>
    <section>
      <div class="container">
        <div class="hero">
          <h3>
            <img src="http://www.w3.org/2000/svg" alt="">ElevenLabs</h3>
          <h2>Welcome back</h2>
          <div>
            <div class="signWith">
              <img src="11labsImg/google.png" alt="">
              <span>Sign in with Google</span>
            </div>
            <div class="signWith">
              <img src="11labsImg/apple.png" alt="" height="5px">
              <span>Sign in with Apple</span>
            </div>
            <div class="signWith">
              <img src="" alt="">
              <span>Sing in with SSO</span>
            </div>
          </div>
          <hr class="line">

          <div class="bottom-box">
            <div class="signup">
              <span>
                Email
              </span>
              <input type="text">
            </div>
            <div class="signup">
              <label>
                <span >Password</span>
                <span >Forget Password</span>
              </label>
              
              <input type="text">
            </div>
            <div class="signup">
              <button>
                <span>signup</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
