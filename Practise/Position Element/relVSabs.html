<!doctype html>
<html>
  <head>
    <title>relative</title>
    <style>
      .relative{
        background-color: blue;
        position: relative;
        height: 300px;
        width: 300px;
        top: 20px;
        left: 40px;
      }
      .absolute{
        position: absolute;
        background-color: black;
        width: 50px;
        height: 50px;
        top: 45%;
        left: 45%;
      }
    </style>
  </head>
  <body>
    <div class="relative">
      hi
      <div class="absolute"></div>
    </div>
  </body>
</html>
